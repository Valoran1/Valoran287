<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valoran – AI Brat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="Logo.png" alt="Valoran Logo" class="logo" />
      <h1>Valoran</h1>
      <h2>AI Mentor for Men</h2>
    </header>

    <main>
      <div id="chat-log" class="chat-log"></div>
      <form id="chat-form" class="chat-form">
        <textarea
          id="user-input"
          placeholder="Vprašaj Valorana..."
          rows="2"
        ></textarea>
        <button type="submit">Pošlji</button>
      </form>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
